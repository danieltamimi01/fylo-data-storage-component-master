<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>


    <main>
        <div class="container">
            <div class="left">
                <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
                <div class="icons">
                    <div><img src="./images/icon-document.svg" alt="document"></div>
                    <div><img src="./images/icon-folder.svg" alt="folder"></div>
                    <div><img src="./images/icon-upload.svg" alt="upload"></div>
                </div>
            </div>

            <div class="right">
                <p>You’ve used <strong>815 GB</strong> of your storage</p>
                <div class="process">
                    <div style="width:70% ;"></div>
                </div>
                <div class="gb">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                <div class="white-box">
                    <strong>185</strong>
                    <p>GB LEFT</p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>


<!--You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB-->
